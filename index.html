<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Presentation PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Thank You for Downloading</h1>
    <p id="access-count">You have accessed this app X times</p>
  </header>

  <main>
    <section id="introduction">
      <h2>Introduction</h2>
      <p>[Content about the poster introduction]</p>
    </section>

    <section id="abstract">
      <h2>Abstract</h2>
      <p>[Abstract content]</p>
    </section>

    <section id="photos">
      <h2>Poster Photos</h2>
      <div>
        <img src="/images/photo1.jpg" alt="Photo 1">
        <!-- Add more photos -->
      </div>
    </section>

    <section id="sketchfab">
      <h2>3D Model Viewer</h2>
      <!-- Sketchfab Embed -->
      <iframe title="3D Model" src="[Sketchfab Embed URL]" frameborder="0" allow="autoplay; fullscreen; vr"></iframe>
    </section>

    <section id="authors">
      <h2>About the Authors</h2>
      <p>[Information about the authors]</p>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
